<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Socios</title>
</head>
<body>
    <nav>
        <a th:href="@{/miweb/}">Inicio</a> | 
        <a th:href="@{/miweb/listaSocios}">Todos los Socios</a> | 
        <a th:href="@{/miweb/socios/morosos}">Solo Morosos</a>
    </nav>
    <hr>
    <h2>Listado de Socios</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre (Ver Ficha)</th>
                <th>Gimnasio</th>
                <th>Estado de Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${socios}">
                <td th:text="${s.id}"></td>
                <td><a th:href="@{/miweb/socio/{id}(id=${s.id})}" th:text="${s.nombre}"></a></td>
                <td th:text="${s.gimnasio != null ? s.gimnasio.nombre : 'Sin asignar'}"></td>
                <td th:text="${s.estaAlCorrientePago ? 'Al dÃ­a' : 'Pendiente'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
