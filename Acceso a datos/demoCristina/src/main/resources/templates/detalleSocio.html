<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ficha del Socio</title>
</head>
<body>
    <h2>Informaci√≥n Detallada del Socio</h2>
    <p><strong>ID:</strong> <span th:text="${detalleSocio.id}"></span></p>
    <p><strong>Nombre completo:</strong> <span th:text="${detalleSocio.nombre}"></span></p>
    <p><strong>Sede asignada (1:N):</strong> <span th:text="${detalleSocio.gimnasio != null ? detalleSocio.gimnasio.nombre : 'Ninguna'}"></span></p>
    <p><strong>Estado financiero:</strong> <span th:text="${detalleSocio.estaAlCorrientePago ? 'Pagado' : 'Deuda pendiente'}"></span></p>
    
    <h3>Actividades Inscritas (N:M)</h3>
    <ul>
        <li th:each="act : ${detalleSocio.actividades}" th:text="${act.nombre}"></li>
    </ul>
    <hr>
    <a th:href="@{/miweb/listaSocios}">Regresar al listado</a>
</body>
</html>
