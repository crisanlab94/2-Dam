<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Animales</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Nombre animal</th>
				<th>Tipo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animal : ${animales}">
				<td th:text="${animal.nombre}">Animal </td>
				<td th:text="${animal.tipo}">Tipo</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
