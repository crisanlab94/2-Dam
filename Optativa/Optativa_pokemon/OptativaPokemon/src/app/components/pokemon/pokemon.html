<div class="container mt-5">
    <h1 class="text-center mb-4 custom-title">Mis Pokémon</h1>

    <div class="d-flex justify-content-end mb-4">
        <button (click)='irAAgregar()' class="btn btn-lg btn-add-custom shadow" type="button">
            + Agregar Pokémon
        </button>
    </div>

    <div class="row g-4">
        @for (p of listaPokemon; track $index) {
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0 pokemon-card">
                <div class="card-body p-4">
                    <h2 class="card-title h4 pokemon-name">{{ p.nombre }}</h2>
                    <p class="card-text"><strong>Tipo:</strong> {{ p.tipo }}</p>
                    <p class="card-text text-muted"><em>{{ p.descripcion }}</em></p>

                    <div class="d-flex gap-2 mt-4">
                        <button (click)="irAEditar(p._id)" class="btn btn-actualizar flex-fill" type="button">
                            Actualizar
                        </button>
                        <button (click)="borrarPokemon(p._id)" class="btn btn-eliminar flex-fill" type="button">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        } @empty {
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-purple" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Buscando Pokémon en la base de datos...</p>
        </div>
        }
    </div>
</div>
