<div class="contenedor-centrado">
    <div class="card shadow-lg border-0 rounded-4 bg-white p-4 sticky-top" style="top: 20px;">
        <div class="text-center mb-4">
            <div class="bg-warning text-dark rounded-circle d-inline-flex p-3 mb-2 shadow-sm">
                <i class="bi bi-headset fs-2"></i>
            </div>
            <h5 class="fw-bold">¿Necesitas ayuda?</h5>
        </div>

        <textarea class="form-control mb-3 border-0 bg-light rounded-3" rows="5" [(ngModel)]="mensajeSoporte"
            placeholder="Escribe tu duda..."></textarea>

        <button (click)="enviarASoporte()" [disabled]="enviando || !mensajeSoporte.trim()"
            class="btn btn-navy w-100 py-3 fw-bold rounded-pill shadow-sm mb-3">
            <span *ngIf="!enviando">ENVIAR A SOPORTE</span>
            <span *ngIf="enviando" class="spinner-border spinner-border-sm me-2"></span>
        </button>

        <div *ngIf="notificacionSoporte" class="alert alert-success border-0 shadow-sm rounded-4 text-center">
            <i class="bi bi-check-circle-fill fs-4 d-block mb-1"></i>
            <strong class="small">¡Mensaje enviado!</strong>
            <p class="mb-0 x-small text-muted">Te responderemos pronto.</p>
        </div>
