<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caso práctico 1</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de registro</h1>

    <form id="formulario">

      <div class="campo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
        <span id="nombre-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" />
        <span id="apellidos-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" />
        <span id="dni-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha" />
        <span id="fecha-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" />
        <span id="direccion-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="codigo">Código postal</label>
        <input type="text" id="codigo" name="codigo" />
        <span id="codigo-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" />
        <span id="telefono-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" />
        <span id="email-error" class="error"></span>
      </div>

      <div class="campo">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" />
        <span id="contraseña-error" class="error"></span>

        <div class="mostrar-contraseña-container">
          <label for="mostrar-contraseña">Mostrar contraseña</label>
          <input type="checkbox" id="mostrar-contraseña" />
        </div>
      </div>

      <div class="campo">
        <label for="genero">Género</label>
        <select id="genero" name="genero">
          <option value="">Seleccione...</option>
          <option value="m">Masculino</option>
          <option value="f">Femenino</option>
          <option value="o">Otro</option>
        </select>
        <span id="genero-error" class="error"></span>
      </div>

      <div class="campo checkbox">
        <div class="terminos-container">
          <label for="terminos">Acepto los términos y condiciones</label>
          <input type="checkbox" id="terminos" name="terminos" />
        </div>
        <span id="terminos-error" class="error"></span>
      </div>

      <div class="botones">
        <button type="submit">Enviar</button>
        <button type="reset" class="reset">Restablecer</button>
      </div>

    </form>
  </div>

  <script src="../JS/script.js"></script>
</body>
</html>
