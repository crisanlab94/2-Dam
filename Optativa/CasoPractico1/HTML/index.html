<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Caso práctico 1</title>
</head>

<body>
    <div class="container">
        <h1>Formulario de registro</h1>

        <form id="formulario">

            <div class="campo">
                <label for="nombre"> Nombre </label>
                <input type="text" id="nombre" name="nombre">
                <span class="error-mensaje" id="nombre-error"></span>

            </div>

            <div class="campo">
                <label for="apellidos"> Apellidos </label>
                <input type="text" id="apellidos" name="apellidos">
                <span class="error-apellidos" id="apellidos-error"></span>

            </div>

            <div class="campo">
                <label for="dni"> DNI </label>
                <input type="text" id="dni" name="dni">
                <span class="error-dni" id="dni-error"></span>

            </div>

            <div class="campo">
                <label for="fecha"> Fecha de nacimiento </label>
                <input type="date" id="fecha" name="fecha">
                <span class="error-fecha" id="fecha-error"></span>

            </div>

            <div class="campo">
                <label for="direccion"> Dirección </label>
                <input type="text" id="direccion" name="direccion" placeholder="C/La montana s/n">
                <span class="error-direccion" id="direccion-error"></span>

            </div>

            <div class="campo">
                <label for="codigo"> Código postal </label>
                <input type="number" id="codigo" name="codigo">
                <span class="error-codigo" id="codigo"></span>

            </div>

            <div class="campo">
                <label for="telefono"> Teléfono </label>
                <input type="number" id="telefono" name="telefono">
                <span class="error-telefono" id="telefono-error"></span>

            </div>

            <div class="campo">
                <label for="email"> Email </label>
                <input type="email" id="email" name="email">
                <span class="error-email" id="email-error"></span>

            </div>

            <div class="campo">
                <label for="contraseña"> Contraseña </label>
                <input type="password" id="contraseña" name="contraseña">
                <span class="error-contraseña" id="contraseña-error"></span>

            </div>

            <div class="campo">
                <label for="genero">Género </label>
                <select id="genero" name="genero">
                    <option value="">Seleccione...</option>
                    <option value="hombre">Masculino</option>
                    <option value="mujer">Femenino</option>
                    <option value="otro">Prefiero no decirlo</option>
                </select>
            </div>

            <div class="campo">
                <label>
                    Acepto los términos y condiciones
                    <input type="checkbox" id="terminos" required>
                </label>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset" class="reset">Restablecer</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
