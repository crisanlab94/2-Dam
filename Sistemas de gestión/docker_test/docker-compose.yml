services:

  web:
    image: nginx:latest
    ports:
      - "8080:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - odoo


  odoo:
    image: odoo:17
    depends_on:
      - db
  
    ports:
      - "8069:8069" 
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo


  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      # IMPORTANTE: Si tienes Postgres instalado en Windows
      # y no puedes apagarlo, cambia el primer n√∫mero a 5433
      - "5432:5432"

volumes:
  odoo-web-data:
  postgres-data: